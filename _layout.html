<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Copper Mountain Conference on Iterative and Multigrid Methods">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/favicon.ico">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link href="css/copper.css" rel="stylesheet">

    <div class="container">
      <nav class="navbar copper-color">
        <div class="nav navbar-nav">
          <a class="nav-item nav-link active pull-xs-left" href="#">Home <span class="sr-only">(current)</span></a>

          <a class="nav-item nav-link pull-xs-right" href="#">Registration</a>

        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row text-center">
        <h1 class="title text-center">18th Copper Mountain Conference

          <span style = "font-size: medium;">On</span>
          <span style = "display: block;"/>
          Iterative Methods
        </h1>
      </div>
    </div>

    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
